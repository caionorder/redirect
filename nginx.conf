server {
    server_name redirect.belnk.in ~^(redirect|security|link)\\..+\\..+$;

    # Logs para debug
    access_log /var/log/nginx/redirect.access.log;
    error_log /var/log/nginx/redirect.error.log debug;

    # Otimizações para TTFB
    proxy_buffering off;
    keepalive_requests 100;
    keepalive_timeout 65;
    tcp_nodelay on;
    tcp_nopush on;

    # Cache de arquivos estáticos
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # CORREÇÃO PRINCIPAL: Captura o path e adiciona ao prefixo
    location / {
        # Sem barra no final para preservar o path original
        # Usando 127.0.0.1 ao invés de localhost (mais confiável)
        proxy_pass http://127.0.0.1:6969$request_uri;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Otimizações de proxy para TTFB
        proxy_buffers 8 16k;
        proxy_buffer_size 32k;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_read_timeout 60;
    }

    # Compressão otimizada
    gzip on;
    gzip_min_length 10;
    gzip_comp_level 2;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_proxied any;
    gzip_disable "MSIE [1-6]\\.";


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/redirect.belnk.in/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/redirect.belnk.in/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = redirect.belnk.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot



    listen 80;
    server_name redirect.belnk.in ~^(redirect|security|link)\\..+\\..+$;
    return 404; # managed by Certbot


}
